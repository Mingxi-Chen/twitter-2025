name: auto deploy to server

on:
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: twitter-2025/package-lock.json

      - name: Install dependencies
        working-directory: ./twitter-2025
        run: npm ci

      - name: Build
        working-directory: ./twitter-2025
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: |
          set -euxo pipefail
          npm run build
          echo "=== CI build output ==="
          pwd
          ls -al
          ls -al dist

      - name: Ensure target dir exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TEST1_HOST }}
          username: ${{ secrets.TEST1_USER }}
          key: ${{ secrets.TEST1_KEY }}
          port: ${{ secrets.TEST1_PORT }}
          script: |
            set -euxo pipefail
            mkdir -p /home/track_a/mingxi/twitter-2025/dist
            # 在目标放一个标记，方便定位 rsync 语义
            date +"%F %T" > /home/track_a/mingxi/twitter-2025/deploy_touch.txt
            ls -al /home/track_a/mingxi/twitter-2025 || true
            ls -al /home/track_a/mingxi/twitter-2025/dist || true

      - name: Deploy to Server (rsync)
        uses: easingthemes/ssh-deploy@v5.0.3
        env:
          SSH_PRIVATE_KEY: ${{ secrets.TEST1_KEY }}
          REMOTE_HOST: ${{ secrets.TEST1_HOST }}
          REMOTE_PORT: ${{ secrets.TEST1_PORT }}
          REMOTE_USER: ${{ secrets.TEST1_USER }}
          ARGS: "-avzr --delete"
          # 注意：SOURCE 指向“子目录产物”
          SOURCE: "twitter-2025/dist/"
          TARGET: "/home/track_a/mingxi/twitter-2025/dist/"
          SSH_CMD_ARGS: "-o StrictHostKeyChecking=no"

      - name: Verify on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.TEST1_HOST }}
          username: ${{ secrets.TEST1_USER }}
          key: ${{ secrets.TEST1_KEY }}
          port: ${{ secrets.TEST1_PORT }}
          script: |
            set -euxo pipefail
            echo "=== remote listing ==="
            ls -al /home/track_a/mingxi/twitter-2025
            ls -al /home/track_a/mingxi/twitter-2025/dist
