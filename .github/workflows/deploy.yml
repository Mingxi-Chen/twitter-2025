name: auto deploy to server

on:
  workflow_dispatch:
  push:
    branches: [ main ]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:

  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .  # 如果你的仓库根就是 social-app，则改为 "."

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
        run: npm run build

      - name: Debug build output
        run: ls -al dist && echo "dist/ is ready"

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@v5.0.3
        env:
          SSH_PRIVATE_KEY: ${{ secrets.TEST1_KEY }}
          REMOTE_HOST: ${{ secrets.TEST1_HOST }}
          REMOTE_PORT: ${{ secrets.TEST1_PORT }}  # 例如 22
          REMOTE_USER: ${{ secrets.TEST1_USER }}
          ARGS: "-avzr --delete"
          SOURCE: "dist/"               # 如果仓库根就是 social-app，则改为 "dist/"
          TARGET: "/home/track_a/mingxi/twitter-2025/dist"
          SCRIPT_BEFORE: |
            mkdir -p /home/track_a/mingxi/twitter-2025/dist
